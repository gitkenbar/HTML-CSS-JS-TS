<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Reworked Stop Watch with TypeScript</title>
    <style>
        .timer
            font-size: 120px;
    </style>
</head>
<body>
    <div class="timer">
        <span class="minutes">00</span>:<span class="seconds">00</span>
    <div class="timer-buttons">
        <button class="btn btn-lg btn-success" data-action="start">
            Start
        </button>
        <button class="btn btn-lg btn-danger" data-action="stop">
            Stop
        </button>
        <button class="btn btn-lg btn-block" data-action="reset">
            Reset
        </button>
        </div>
    </div>
</body>
</html>
